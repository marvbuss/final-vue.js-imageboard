<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="head">
        <h1>SURFGRAM</h1>
    </div>
    <div id="main">
        <first-component v-if="imageSelected" :image-id="imageSelected" @close="closeComponent"></first-component>
        <div id="form-container">
            <form>
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input @change="fileSelectHandler" type="file" id="file_input" name="file" accept="image/*" ref="fileInput" required>
                <button @click.prevent="clickHandler">Submit</button>
            </form>
        </div>
        <div id="card-container">
            <div class="card" v-for='image in images' :key='image.id' @click="imageHandler(image.id)">
                <p>{{image.title}}</p>
                <img :src="image.url">   
            </div>
        </div>
        <div id="more-container">
            <button v-if="imageAvailable" @click.prevent="moreClickHandler">More</button>
        </div>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
