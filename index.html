<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>I love Pixels</h1>

    <div id="main">

        <h2>Latest Images</h2>

        <div class="card" v-for='image in images' :key='image.id'>
                <img :src="image.url"> 
                <p>{{image.title}}</p>
        </div>
        
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
